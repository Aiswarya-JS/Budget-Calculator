<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/top-view-calculator-cash-frame_23-2149103981.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721260800&semt=ais_user');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(180, 194, 119, 0.7); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blurs the background */
            border-radius: 15px;
            padding: 30px;
            color: white;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .container h1, .container h2 {
            text-align: center;
            font-family: "Archivo Black", sans-serif;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control:focus {
            box-shadow: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-light {
            width: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Wise</h1>
        <h2>Login</h2>
        <form id="loginform">
            <div class="mb-3">
                <label for="username" class="form-label">UserId</label>
                <input type="text" class="form-control" id="userID" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-light w-100">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            let log = {
                userID: document.getElementById('userID').value,
                Pass: document.getElementById('password').value
            };

            let reg = localStorage.getItem(log.userID); // Retrieve the stored user data

            if (reg) {
                let parsereg = JSON.parse(reg); // Parse the user data

                if (parsereg.password === log.Pass) {
                    alert("Login successful!");
                    window.location.replace('./calculator.html'); // Redirect on successful login
                } else {
                    alert('Incorrect password');
                }
            } else {
                alert('User not found');
            }
        });
    </script>
</body>
</html>
