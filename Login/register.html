<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
    body {
        background-image: url('https://img.freepik.com/free-photo/top-view-calculator-cash-frame_23-2149103981.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721260800&semt=ais_user');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .container {
        background: rgba(180, 194, 119, 0.7); /* Semi-transparent background */
        backdrop-filter: blur(10px); /* Blurs the background */
        border-radius: 15px;
        padding: 30px;
        color: white;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .container h1, .container h2 {
        text-align: center;
        font-family: "Archivo Black", sans-serif;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
    }

    .form-control:focus {
        box-shadow: none;
        background-color: rgba(255, 255, 255, 0.2);
    }

    .btn-light {
        width: 100%;
    }

    .register-link {
        text-align: center;
        margin-top: 10px;
    }

    .register-link a {
        color: #0d6efd;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <h1>Spend wise</h1>
                <h2>Register</h2>
                <form onsubmit="event.preventDefault(); Register();"> <!-- Prevent form submission -->
                    <div class="mb-3 w-60">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3 w-60">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="userID" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 w-60">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-light w-100" onclick="Register()">Register</button> <!-- Use type="button" -->
                    <div style="display: flex;" class="register-link">
                        <p style="margin-left: 100px;">Already have an account? <a href="./index.html">Login</a></p>
                    </div>
                </form>

                <script>
                    function Register() {
                        const username = document.getElementById('username').value;
                        const userid = document.getElementById('userID').value;
                        const password = document.getElementById('password').value;

                        if (username === "" || userid === "" || password === "") {
                            alert("Please enter all your details.");
                        } else {
                            if (localStorage.getItem(userid)) {
                                alert("UserID already exists.");
                            } else {
                                const user = {
                                    username: username,
                                    userid: userid,
                                    password: password
                                };
                                localStorage.setItem(userid, JSON.stringify(user)); // Store user in localStorage
                                alert("Registered successfully!");
                                window.location.href = "../Login/index.html"; // Redirect to login after successful registration
                            }
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
